<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>单图上传:自动产生上传按钮</title>
<script src="js/hcfile.config-0.3.js?1"></script>
<script src="js/hcfile-0.3.js?1"></script>
<style>#mydiv .item{ width:80px; height:80px; float:left; overflow:hidden; position:absolute; cursor:pointer;}</style>
</head>
<body>
<h1>单图上传:自定义按钮位置</h1>
<input type="text"  id="img"  value="" style="width:600px;"/>
<span id="img_weizhi"></span>
<script>
		  hcfile().Init({
				  url:"include/php/ajax.php",
				  width:200,
				  height:100,
				  maxnum:1,//一张图片
				  type:"img",
				  input_id:"img",
				  weizhi_id:"img_weizhi",
				  bgsrc:"images/upload.png"
		 });

</script>
</body>
