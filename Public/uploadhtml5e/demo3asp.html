<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>单图上传:自动产生上传按钮</title>
<script src="js/hcfile.config-0.3.js?1"></script>
<script src="js/hcfile-0.3.js?1"></script>
<style>#mydiv .item{ width:80px; height:80px; float:left; overflow:hidden; position:absolute; cursor:pointer;}</style>
</head>
<body>
<h1>单图上传:自定义按钮位置</h1>
<table>
<tr><td>路径</td><td><input type="text"  id="img"  value="file/201607/2016071414391443335.gif" style="width:600px;"/></td></tr>
<tr><td>自定义按钮位置</td><td><div id="img_weizhi"></div></td></tr></table>
<script>
		  hcfile().Init({
				  url:"include/asp/ajax.asp",
				  width:80,
				  height:80,
				  maxnum:1,//一张图片
				  type:"img",
				  input_id:"img",
				  weizhi_id:"img_weizhi",
				  bgsrc:"images/class4.png",
				  nullstr:"<div style='text-align:center;line-height:80px;background-color:#f5f5f5; font-size:15px;'>请上传图片</div>",
				  upload_show:{date:0,size:0,name:1,bar:1,baifenbi:1},//上传过程中要显示的元素,1:显示,0不显示 date(日期) size(大小) name(标题) bar(进度条) baifenbi(进度
				  success:function(data){
				   alert(data);
				  }
		 });

</script>
</body>
</html>
