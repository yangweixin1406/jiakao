<body>
<h1>自定义按扭例子2</h1>
<table style="width:310px;">
<tr><td><textarea  id="des"  style="width:100%; " placeholder="分享新鲜事…"></textarea></td></tr>
<tr><td><textarea  id="photos" style="width:100%;" placeholder="当前图片路径…"></textarea></td></tr>
<tr><td><div id="photos_panel" style="width:auto; float:left;"></div><div id="photos_weizhi" style=" float:left; width:80px; margin-top:0px;height:80px;"></div></td></tr>
</table>
<script>
		  hcfile().Init({
				  url:"include/asp/ajax.asp",
				  width:80,//按钮宽度
				  height:80,//按钮高度
				  maxnum:9,//只能上传N张
				  type:"",//yinpin:仅上传音频文件,shipin:仅上传视频文件,img:仅上传图片,不填或all表示全部
				  input_id:"photos",//存多张图片路径的input的id
				  weizhi_id:"photos_weizhi",//按钮位置对像id
				  panel_id:"photos_panel",//图片显示对象id
				  //input_fengmian_id:'photo', // 存封面的图片路径
				  //bgsrc:"images/class4.png",
				  border:0,//边框
				  bgsrc:"images/bt.jpg",//按钮图片
				  nullstr:""
		 });

</script>
</body>
