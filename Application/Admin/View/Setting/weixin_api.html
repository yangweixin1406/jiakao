<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>

<body>

<div class="panel" id="panel">
<div class="mybody">

<!--标题开始-->
<div class="mytitle">
  <div class="con">
    <div class="left"><div class="t">{$webtitle}</div><div class="b"><a href="{$laiyuan}">返回</a></div></div><div class="right"></div>
  </div>
</div>
<!--标题结束-->
<!--主体开始-->
<div class="mycontent paddingtop80" >
<form id="form1" name="form1" method="post" action="{:U('weixin_api')}" onsubmit="return check();">
<div class="info1">


	   <div class="tab_page">
	   <fieldset><legend>微信公众号api配置</legend>
	    <ul class="ul_info"><li class="li1">配置开关：</li><li class="li2"><input type="hidden" id="weixin_api_status" name="setting[weixin_api][status]" value="{$setting[weixin_api][status]}"   txt1="开"  txt2="关"/></li></ul>
		<ul class="ul_info"><li class="li1">微信帐号：</li><li class="li2"><input type="text" name="setting[weixin_api][email]" value="{$setting[weixin_api][email]}"  /></li></ul>
		<ul class="ul_info"><li class="li1">微信appid：</li><li class="li2"><input type="text" name="setting[weixin_api][appid]" value="{$setting[weixin_api][appid]}"  /></li></ul>
		<ul class="ul_info"><li class="li1">微信appsecret：</li><li class="li2"><input type="text" name="setting[weixin_api][appsecret]" value="{$setting[weixin_api][appsecret]}"  /></li></ul>
		<ul class="ul_info"><li class="li1">微信key：</li><li class="li2"><input type="text" name="setting[weixin_api][key]" value="{$setting[weixin_api][key]}"  /></li></ul>
		<ul class="ul_info"><li class="li1">微信mchid：</li><li class="li2"><input type="text" name="setting[weixin_api][mchid]" value="{$setting[weixin_api][email]}"  /></li></ul>
		<ul class="ul_info"><li class="li1">cert.pem文件：</li><li class="li2">
		
		 <table><tr>
		 <td><input type="text" name="setting[weixin_api][cert_path]"  id="cert_path" value="{$setting[weixin_api][cert_path]}"  /></td>
		 <td><iframe src="__PUBLIC__/uploadiframe/one.php?folder=cert&inputid=cert_path&bttext=1&qzimg=../&filename=apiclient_cert&textalign=left&classname=bt_lable1&btfontsize=" scrolling="no" style="height:40px;width:300px;border:0px;" frameborder="0px" allowtransparency="true"></iframe></td>
		 </tr></table>
		 
		</li></ul>
		<ul class="ul_info"><li class="li1">key.pem文件：</li><li class="li2">
		 <table><tr>
		  <td><input type="text" name="setting[weixin_api][key_path]" id="key_path" value="{$setting[weixin_api][key_path]}"  /></td>
		 <td><iframe src="__PUBLIC__/uploadiframe/one.php?folder=cert&inputid=key_path&bttext=1&qzimg=../&filename=apiclient_key&textalign=left&classname=bt_lable1&btfontsize=" scrolling="no" style="height:40px;width:300px;border:0px;" frameborder="0px" allowtransparency="true"></iframe></td>
		 </tr></table>
		 
		</li></ul>
	   </fieldset>


         </div>

	  
    </div>
	
  <div class="info_bts">
    <div class="con">

	 <input type="button" onclick="javascript:window.location='{$laiyuan}';"value="返回" class="bt" /><input type="submit" name="btsend" class="btsend" value="更新" /><input id="id" type="hidden" name="id" value="{$info.id}"/><input id="act" type="hidden" name="act" value="update"/> <input type="reset" value="重置" onclick="clearinput()" />
	
    </div>
  </div>


</form>
</div>
<!--主体结束-->
</div>
<div class="pagenav">{$show}</div>

</div>

}
