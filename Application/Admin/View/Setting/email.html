<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="target-densitydpi=medium-dpi,  initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<title>{$info.webtitle}</title>
<include file="Public:head" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/onoff/onoff.css" />
<script language="javascript" src="__PUBLIC__/onoff/onoff.js"></script>  
<style>
fieldset{ margin-top:10px; margin-bottom:10px;}
</style>
</head>
<body>
<include file="Public:header" />
<include file="Public:menu" />
<div class="panel" id="panel">
<div class="mybody">

<!--标题开始-->
<div class="mytitle">
  <div class="con">
    <div class="left"><div class="t">{$webtitle}</div><div class="b"><a href="{$laiyuan}">返回</a></div></div><div class="right"></div>
  </div>
</div>
<!--标题结束-->
<!--主体开始-->
<div class="mycontent paddingtop80" >
<form id="form1" name="form1" method="post" action="{:U('email')}" onsubmit="return check();">
<div class="info1">


	   <div class="tab_page">
	   <fieldset><legend>邮箱配置</legend>
	    <ul class="ul_info"><li class="li1">配置开关：</li><li class="li2"><input type="hidden" id="email_status" name="setting[email][status]" value="{$setting[email][status]}"   txt1="开"  txt2="关"/></li></ul>
		<ul class="ul_info"><li class="li1">邮箱服务器：</li><li class="li2"><input type="text" name="setting[email][smtpserver]" value="{$setting[email][smtpserver]}"  /></li></ul>
		<ul class="ul_info"><li class="li1">邮箱服务器端口：</li><li class="li2"><input type="text" name="setting[email][smtpserverport]" value="{$setting[email][smtpserverport]}"  /></li></ul>
		<ul class="ul_info"><li class="li1">邮箱帐号：</li><li class="li2"><input type="text" name="setting[email][smtpuser]" value="{$setting[email][smtpuser]}"  /></li></ul>
		<ul class="ul_info"><li class="li1">邮箱帐号密码：</li><li class="li2"><input type="password" name="setting[email][smtppass]" value="{$setting[email][smtppass]}"  /></li></ul>
		<ul class="ul_info"><li class="li1">smtpSecure：</li><li class="li2"><input type="text" name="setting[email][smtpsecure]" value="{$setting[email][smtpsecure]}"  /></li></ul>
		<ul class="ul_info"><li class="li1">找回密码标题：</li><li class="li2"><textarea type="text" name="setting[email][title1]" class="txt1" >{$setting[email][title1]}</textarea><div>标题例子：你的新密码：{pwd}</div></li></ul>
		<ul class="ul_info"><li class="li1">找回密码内容：</li><li class="li2"><textarea type="text" name="setting[email][content1]" class="txt1" >{$setting[email][content1]}</textarea><div>例子：你的新密码：{pwd}</div></li></ul>
		<ul class="ul_info"><li class="li1">注册验证码标题：</li><li class="li2"><textarea type="text" name="setting[email][title2]" class="txt1" >{$setting[email][title2]}</textarea><div>标题例子：你的注册验证码是：{code}</div></li></ul>
		<ul class="ul_info"><li class="li1">注册验证码内容：</li><li class="li2"><textarea type="text" name="setting[email][content2]" class="txt1" >{$setting[email][content2]}</textarea><div>例子：你的注册验证码是：{code}</div></li></ul>
	   </fieldset>


         </div>

	  
    </div>
	
  <div class="info_bts">
    <div class="con">

	 <input type="button" onclick="javascript:window.location='{$laiyuan}';"value="返回" class="bt" /><input type="submit" name="btsend" class="btsend" value="更新" /><input id="id" type="hidden" name="id" value="{$info.id}"/><input id="act" type="hidden" name="act" value="update"/> <input type="reset" value="重置" onclick="clearinput()" />
	
    </div>
  </div>


</form>
</div>
<!--主体结束-->
</div>
<div class="pagenav">{$show}</div>

</div>
<script>
function check(){

}
onoff("email_status",100);
</script>
<include file="Public:foot" />
<include file="Public:footer"/>
</body>
</html>
