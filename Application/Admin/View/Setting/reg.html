<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="target-densitydpi=medium-dpi,  initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<title>{$info.webtitle}</title>
<include file="Public:head" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/onoff/onoff.css" />
<script language="javascript" src="__PUBLIC__/onoff/onoff.js"></script>  
<style>
fieldset{ margin-top:10px; margin-bottom:10px;}
</style>
</head>
<body>
<include file="Public:header" />
<include file="Public:menu" />
<div class="panel" id="panel">
<div class="mybody">

<!--标题开始-->
<div class="mytitle">
  <div class="con">
    <div class="left"><div class="t">{$webtitle}</div><div class="b"><a href="{$laiyuan}">返回</a></div></div><div class="right"></div>
  </div>
</div>
<!--标题结束-->
<!--主体开始-->
<div class="mycontent paddingtop80" >
<form id="form1" name="form1" method="post" action="{:U('reg')}" onsubmit="return check();">
<div class="info1">


	   <div class="tab_page">
	   <fieldset><legend>会员注册配置</legend>
	    <ul class="ul_info"><li class="li1">配置开关：</li><li class="li2"><input type="hidden" id="reg_status" name="setting[reg][status]" value="{$setting[reg][status]}"   txt1="开"  txt2="关"/></li></ul>
		<ul class="ul_info"><li class="li1">是否激活：</li><li class="li2"><div ><input type="hidden" id="reg_state" name="setting[reg][state]" value="{$setting[reg][state]}"  txt1="是"  txt2="否"/></div><div style="width:100%; height:auto; clear:both;">就是注册完是否可用</div></li></ul>
		<ul class="ul_info"><li class="li1">有效期：</li><li class="li2"><input type="text" name="setting[reg][day]" value="{$setting[reg][day]}"  />天</li></ul>
		<ul class="ul_info"><li class="li1">注册验证方式：</li><li class="li2">
		   <label><input type="radio" class="codetype" name="setting[reg][codetype]" value="smscode" title="短信验证"/>短信验证</label>
		   <label><input type="radio" class="codetype" name="setting[reg][codetype]" value="emailcode" title="邮箱验证"/>邮箱验证</label>
		   <label><input type="radio" class="codetype" name="setting[reg][codetype]" value="code" title="普通验证码"/>普通验证码</label>
		   <label><input type="radio" class="codetype" name="setting[reg][codetype]" value="" title="不需要"/>不需要</label>
		  </li></ul>
	   </fieldset>


         </div>

	  
    </div>
	
  <div class="info_bts">
    <div class="con">

	 <input type="button" onclick="javascript:window.location='{$laiyuan}';"value="返回" class="bt" /><input type="submit" name="btsend" class="btsend" value="更新" /><input id="act" type="hidden" name="act" value="update"/> <input type="reset" value="重置" onclick="clearinput()" />
	
    </div>
  </div>


</form>
</div>
<!--主体结束-->
</div>
<div class="pagenav">{$show}</div>

</div>
<script>
function check(){

}
onoff("reg_status",100);
onoff("reg_state",100);
$(".codetype").each(function(){
   if($(this).val()=="{$setting[reg][codetype]}"){
	 $(this).attr("checked","checked");
   }
});
</script>
<include file="Public:foot" />
<include file="Public:footer"/>
</body>
</html>
