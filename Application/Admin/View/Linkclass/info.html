<head>

<body>
<div class="mynav"><span class="name">{$webtitle} | <a href="{:U('linkclass/lists')}">信息列表</a></span></div>
<form id="form1" name="form1" method="post" action="{:U('info')}"  onsubmit="return check_linkclass();">

<tr>

</tr>
<tr>

</form>
 <a href="{:U('linkclass/lists')}">返回列表</a>
</body>
<script>
$("#fatherno").val('{$info.fatherno}');


function check_linkclass(){
  var title=$("#title");
   var id=$("#id");
  if(title.val()==""){
	 alert("请输入分类名称");
	 title.focus();
	 return false;
  }
}
</script>
