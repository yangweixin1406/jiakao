<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$info[name]}--{$web[name]}</title>
<include file="Public:head" />
<meta name="keywords" content="{$info[key]}"/>
<meta name="description" content="{$info[des]}"/>

</head>
<body>
<div class="min_main">
<include file="Public:header" />

  <!--头部开始-->
    <div id="fullSlide" class="banner">
		<div class="bd">
		<ul>
		<foreach name="banner1" item="value">
		<li style="BACKGROUND: url(__ROOT__/{$value.photo_big}) no-repeat center top"><a href="{$value.href}" target="_blank"></a></li>
		</foreach>
		</ul>
		</div>
		<div class="hd"><ul></ul></div>
</div>
<script>
      jQuery("#fullSlide").slide({
        titCell: ".hd ul",
        mainCell: ".bd ul",
        effect: "fold",
        autoPlay: true,
        autoPage: true,
        trigger: "mouseover"
      });
    </script>
<!--头部结束-->

</div>
<div class="w1008 mcontent">
   <div class="content_nav"><span class="t">{$info.classname}</span>
   <span class="n">你当前的位置：
   <a href="{:U('about/index')}" target="_blank">{$web.company}</a><span class="ge">&gt;</span>
   <foreach name="nav" item="vo">
    <a href="{:U('news/lists',array(classid=>$vo[id]))}">{$vo[title]}</a><span class="ge">&gt;</span>
   </foreach>
   正文
   </span>
   </div>
   <div class="content_info">{$info.content}</div>
</div>
<script>
$(".mybody_a").css({height:$(window).height()+"px",width:$(window).width()+"px"});
$(".menu li").each(function(){
	var a=$(this).find("a");
	a.attr("myhref",a.attr("href"));
	a.removeAttr("href");
	$(this).click(function(){
		var a1=$(this).find("a");
		var myhref=a1.attr("myhref");
		a1.addClass("hover");
		$(this).find(".bg").animate({"height":"100%"},function(){
			//$(".mybody_a").addClass("addscale001");
			window.setTimeout(function(){
				window.location=myhref;
			},1000);
			//
			});
	});
	
})

</script>
<include file="Public:footer" />
</div>
</body>
</html>
