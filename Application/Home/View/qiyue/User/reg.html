<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>成为本站会员</title>
<script language="javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>  
<script language="javascript" src="__PUBLIC__/js/jquery.cookie.js"></script> 
<style>
body{ margin:0px;}
.mycontent{ width:1000px; margin-left:auto; margin-right:auto;}
.table_login{ width:100%;}
.table_login tr th{ background-color:#CCCCCC; padding-top:15px; padding-bottom:15px; font-size:15px; text-align:cetner;}
.table_login tr td{ background-color:#F5F5F5;font-size:15px; text-align:left;}
.table_login tr td.td1{ text-align:right}
.table_login tr td.op{ text-align:center;}
.mytitle{ height:auto; width:100%; overflow:hidden;}
.mytitle h1{ display:inline; float:left; margin:0px; padding:0px; padding-top:20px;padding-bottom:20px;}
.mytitle a{ display:inline; float:right; line-height:50px;}
.txt{ border:solid #CCC 1px; padding:5px;}
.txt:hover{ border:solid #F60 1px;}
</style>
</head>

<body>
<include file="Public:header" />
<div class="mycontent">
<div class="mytitle"><h1>成为本站会员</h1></div>
<form method="post" action="__APP__/Home/User/reg" onsubmit="return check();">
<table cellspacing="1"  cellpadding="7" border="0" class="table_login">
    <tr>
     <th valign="middle" class="th1" >会员注册</th>
    </tr>
    <tr>
    <td>
          <table style="width:auto; margin-left:auto; margin-right:auto;" cellpadding="10">
          <tr>
             <td class="td1">用户名：</td>
             <td><input type="text"  value="" class="txt" name="username"/></td>
          </tr>
          <tr>
             <td class="td1">密码：</td>
              <td><input type="password"   value="" class="txt" name="userpwd"/></td>
          </tr>
          <tr>
             <td class="td1">二次密码：</td>
              <td><input type="password"   value=""  class="txt" name="userpwd1"/></td>
          </tr>
          </table>
    </td>
    </tr>
    <tr>
      <td class="op" style="padding: 20px;background-color: #CCC;"><input  type="submit"  value="提交" name="act"/>&nbsp;<input  type="reset"  value="重置" name="bt"/></td>
    </tr>
</table>
</form>
</div>
</body>
<script>
//$.cookie("currentMenuID", "menuID", { path: "/"}); 
var weburl="__ROOT__";//右键查看网页源码，你会看出这个有值，有关 thinkphp 常量：http://document.thinkphp.cn/manual_3_2.html#const_reference
function check(){
	var username=$("input[name='username']");
	var userpwd=$("input[name='userpwd']");
	var userpwd1=$("input[name='userpwd1']");
	if(username.val()==""){
		alert("请输入会员名");
		username.focus();
		return false;
	}
	if(userpwd.val()==""){
		alert("请输入密码");
		userpwd.focus();
		return false;
	}
	if(userpwd1.val()==""){
		alert("二次密码");
		userpwd1.focus();
		return false;
	}
	if(userpwd.val()!=userpwd1.val()){
		alert("二次密码不一致!");
		return false;
	}
	return true;
}
</script>
</html>
