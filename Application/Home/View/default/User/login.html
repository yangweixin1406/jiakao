<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="target-densitydpi=medium-dpi,  initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<title>{$webtitle}</title>
<include file="Public:head_exam" />
<style>
  * {
    font-family: "微软雅黑"
  }

  .table_login {
    mmbackground-color: #CCC;
    width: 300px;
  }

  .table_login th {
    mmmbackground-color: #CCC
  }

  .table_login td {
    mmbackground-color: #FFF
  }

  .table_login .td1 {
    color: #fff;
  }

  .txt {
    padding: 15px;
    width: 260px;
    border: solid #099 1px;
  }

  .mytitle {
    font-size: 30px;
    text-align: center;
    height: auto;
    overflow: hidden;
    color: #fff;
    margin: 10px;
    border-bottom: #77f4d5 solid 2px;
    padding-top: 30px;
    padding-bottom: 30px;
    margin-bottom: 30px;
  }

  .mytitle h1 {
    margin: 0;
  }

  .btsend {
    height: 40px;
    width: 100px;
    cursor: pointer;
    background-color: #099;
    color: #FFFFFF;
    border: 0;
  }

  html {
    background-color: #0C9;
    background-attachment: fixed;
    background-color: #1BBC9B;
    height: 100%;
  }

  .pline a {
    padding: 5px;
    color: #616166;
    background-color: #77f4d5;
    border-radius: 5px;
  }

  input{
    border-radius: 8px;
  }
</style>
</head>
<body>
<div class="mytitle">学员登录</div>
  <form id="form1" name="form1" method="post" onsubmit="return check();">
  <table width="100%" border="0" cellspacing="1" cellpadding="10" class="table_login" align="center">
    <tr>
      <td colspan="2"><input type="text" name="username" id="username"  class="txt" title="请输入帐号ID" placeholder="请输入帐号ID"/></td>
    </tr>
    <tr>
      <td colspan="2"> <input type="password" name="userpwd" id="userpwd" class="txt" title="请输入帐号ID"  placeholder="请输入帐号密码" /></td>
    </tr>
    <tr>
      <td align="left"><input type="reset" name="button2" id="button2" value="重置"  class="btsend" />
        </td>
      <td align="right"><input type="submit" name="button" id="button" class="btsend" value="登录" /></td>
      </tr>
  </table>
  </form>
  <p style="padding:10px; text-align:center;" class="pline">
    <a href="{:U('user/zhaohuimima',array('type'=>'email'))}">邮箱找回密码</a>
    <a href="{:U('user/zhaohuimima')}">短信找回密码</a>
    <a href="{:U('user/reg')}">新用户注册</a>
  </p>
<script>
function check(){
	if($("#username").val()==""){
		alert("请输入帐号");
		$("#username").focus();
		return false;
	}
	if($("#userpwd").val()==""){
		alert("请输入帐号密码");
		$("#userpwd").focus();
		return false;
	}
	return true;
}
</script>
</body>
</html>
