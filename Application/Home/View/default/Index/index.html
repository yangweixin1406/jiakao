<style>
    .table_action {
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
    }

    .table_action td {
        height: 100px;
        width: 100px;
    }

    .menu {
        list-style: none;
        margin: 0px;
        padding: 10px;
        max-width: 350px;
        margin-left: auto;
        margin-right: auto;
        background-color: transparent;
    }

    .menu li {
        list-style: none;
        padding: 0px;
        text-align: center;
        width: 50%;
        margin: 100px auto;
    }

    .menu li afff {
        background-color: #3CF;
        height: 100%;
        padding-bottom: 15px;
        width: 100%;
        display: block;
        color: #FFF;
    }

    .menu li div.inner {
        padding: 15px;
    }

    .menu li div.rel {
        border: #099 solid 2px;
        position: relative;
        width: 99%;
        height: 90px;
        background-color: #FFF;
        overflow: hidden;
        cursor: pointer;
    }

    .menu li div.rel a {
        display: block;
        position: absolute;
        height: 20px;
        line-height: 20px;
        font-size: 18px;
        color: #099;
        left: 0px;
        width: 100%;
        margin-top: -10px;
        top: 50%;
        -webkit-transition: all 0.3s;
        -moz-transition: all 0.3s;
        transition: all 0.3s;
    }

    .menu li p {
        padding: 10px;
        margin: 0px;
        list-style: none;
        height: auto;
        overflow: hidden;
        display: block;
    }

    .menu li div.rel a.hover {
        color: #0E83CD;
        color: #F5F5F5;
        font-size: 25px;
    }

    .menu li div.rel .bg {
        position: absolute;
        height: 100%;
        width: 100%;
        background-color: #099;
        left: 0px;
    }

</style>
</head>

<script>
$(".mybody_a").css({height:$(window).height()+"px",width:$(window).width()+"px"});
$(".menu li").each(function(){
	var a=$(this).find("a");
	a.attr("myhref",a.attr("href"));
	a.removeAttr("href");
	$(this).click(function(){
		var a1=$(this).find("a");
		var myhref=a1.attr("myhref");
		a1.addClass("hover");
		$(this).find(".bg").animate({"height":"100%"},function(){

})
